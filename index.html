<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivation Boost</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #message {
      font-size: 2.5em;
      max-width: 80%;
      z-index: 10;
      position: relative;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div id="message"></div>

  <script>
    const messages = [
      "You are doing better than you think.",
      "One step at a time is still progress.",
      "You are capable of amazing things.",
      "Your efforts matter, even if no one sees them.",
      "It’s okay to rest. You’re human.",
      "You’ve got this — really.",
      "Don’t give up. Future you is proud.",
      "You are not alone. Keep going.",
      "You are worthy, even when you’re not productive.",
      "Believe in your ability to learn and grow."
    ];
    const message = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('message').innerText = message;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

    confettiInstance({
      particleCount: 150,
      spread: 120,
      origin: { y: 0.6 }
    });
  </script>
</body>
</html>
